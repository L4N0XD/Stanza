<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="icon" href="https://stanza.com.br/wp-content/uploads/2021/09/cropped-ms-icon-310x310-1-32x32.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Resultados</title>
</head>
<body class="bg-dark">
<section id="header">
   <!-- Modal Insumos-->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog bg-dark">
      <div class="modal-content bg-dark">
        <div class="modal-header bg-dark" style="border: 0;">
          <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Adicionar Insumo</h1>
        </div>
        <div class="modal-body bg-dark">
          <form id='novoInsumo' method="POST" action="{% url 'insumos' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-group mb-3" style="justify-content: center;">                            
              <div class="form-group"style="width:80%; " >
                <input type="number" required name="codigo_insumo" class="form-control bg-secondary" placeholder="Código do Insumo" style="width: 100%;">
                <input type="text" name="nome_do_insumo" class="form-control bg-secondary" placeholder="Descrição do Insumo" style="width: 100%;">
                <input type="number" name="qtd_dias" class="form-control bg-secondary" placeholder="Quantidade de dias" style="width: 100%;" >   
              </div>
            </div>
            <div class="modal-footer bg-dark" style="border-top: 0;">
              <div class="dropdown">
                <button style="width: 90%; margin-right: 55px;" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                  Insumos cadastrados
                </button>
                <ul class="dropdown-menu dropdown-menu-dark bg-dark" aria-labelledby="dropdownMenuButton2">
                  <li>
                    <table class="table table-dark dropdown-item">
                        {% for insumo in insumos %}
                        <tr style="border-color: black;">
                          <th scope="row" style="font-size: 12px;">{{insumo.codigo_insumo}}</th>
                          <td> {{insumo.nome_do_insumo}} </td>
                          <td> {{insumo.qtd_dias}} dias </td>
                        </tr>
                        {% endfor %}
                    </table>
                  </li>
                </ul>
              </div>
              <button id="salvarInsumo"class="btn btn-outline-success" type="submit">Salvar</button>
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="margin-right: 10%;" href="/index">Stanza</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            
            
            <ul class="navbar-nav ms-auto" style=" display: flex; justify-content: center; align-items: center;">              
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle " style="width: 180px;" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Obras
                </a>
                <ul class="dropdown-menu">
                  {% for dado in dados %}
                  {% if dado.nome_obra != None %}
                  <li><a class="dropdown-item" style="white-space: nowrap; overflow: hidden !important; width: 150px;" href="#">{{dado.nome_obra}}</a></li>
                  {% endif %}
                  {% endfor %}
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
